<body>

      <div class="contact-page">
        <header>
            <h1>Get in Touch</h1>
            <p>If you have any questions, project ideas, or just want to say hello, feel free to reach out using the form below.</p>
        </header>

        <div class="contact-form-container">
            <h2>Contact Me</h2>
            <form action="https://formspree.io/f/xanbkoeg" method="POST" id="contact-form">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required>

  <label for="subject">Subject:</label>
  <input type="text" id="subject" name="subject">

  <label for="message">Message:</label>
  <textarea id="message" name="message" rows="5" required></textarea>

  <button type="submit">Send Message</button>
</form>

<div id="thank-you-message" style="display:none; color: green; margin-top: 20px;">
  <h2>Thank you for choosing us!</h2>
  <p>Your message has been sent successfully.</p>
</div>

        </div>

        <footer>
            <p>&copy; 2025 Your Name. All rights reserved.</p>
        </footer>
    </div>
    <script>
   const form = document.getElementById("contact-form");
const thankYouMessage = document.getElementById("thank-you-message");

form.addEventListener("submit", function(event) {
  event.preventDefault();

  const formData = new FormData(form);

  fetch("https://formspree.io/f/xanbkoeg", {
    method: "POST",
    body: formData,
    headers: {
      'Accept': 'application/json'
    }
  }).then(response => {
    if (response.ok) {
      form.style.display = "none";
      thankYouMessage.style.display = "block";
    } else {
      alert("Oops! There was a problem submitting your form.");
    }
  }).catch(error => {
    alert("Error submitting the form. Please try again later.");
  });
});
  </script>
</body>
